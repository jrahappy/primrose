{% extends "docs/_base.html" %}

{% load crispy_forms_tags %}


{% block title %}Update article {% endblock %}

{% block content %}
<main class="d-flex flex-column p-2 mb-3">
    <div class="d-flex justify-content-between">
        <div class="p-2">
            <h4 class="h2">Edit article of {{ manual.title }}</h4>
        </div>
        <hr>
        <div class="p-2">
            <a class="btn btn-primary" href="{% url 'docs:article-list'%}">Home</a>
            <a class="btn btn-primary" href="{% url 'docs:article-detail' article_id %}">Detail</a>

        </div>
    </div>
    <hr>
    <div class="p-2 ">
        <div class="row g-5">
            <div class="col-md-8">
                <article class="blog-post">

                    <form method="post">
                        {% csrf_token %}
                        {{ form | crispy}}
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </article>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
</main>
{% endblock %}
